<div class="jumbotron text-center">
	<h1>Enrollment</h1>
	<!-- <p>{{ tagline }}</p> -->
    <div class="container">
    	<div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                 <span class="input-group-addon">User Name:</span>
                 <input id="username" type="text" class="form-control" name="username" placeholder="Please input the user name." style="z-index:1" ng-model="username" autofocus>
                </div>              
            </div>
            <div class="col-md-1">
                <button id="clear" type="button" class="btn btn-primary" ng-click="clearName()">Clear</button>
            </div> 
            <div class="col-md-12">
                <br>
            </div>
            <div class="col-md-4 col-md-offset-4">
			    <div class="form-group">
 <!--                    <span class="input-group-addon">Gender:</span>
                    <label class="radio-inline"><input type="radio" name="optgender">female</label>
                    <label class="radio-inline"><input type="radio" name="optgender">male</label> -->
                <div class="col-md-2">
                    <label for="selgender" style="position: relative; bottom: -5px;">Gender:</label>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <select class="form-control" id="selgender" name="gender" ng-model="gender">
                      <option value="f">female</option>
                      <option value="m">male</option>
                    </select>  
                </div> 
    		</div>
    	</div>
    	    	<div class="row">
    		<div class="col-md-12">
    			<br>
    		</div>
    	</div>
    	<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<audio controls autoplay></audio>
			</div>   
                <div class="col-md-2">
                    <select class="form-control" id="samplerate" ng-model="sampleRate" ng-options="x for x in sampleRates">
                    </select>
                </div>             		
    	</div>
    	<div class="row">
    		<div class="col-md-12">
    			<br>
    		</div>
    	</div>
		<div class="row">
		    <div ng-hide="timer1Visible" id="timer1div" class="col-md-6 col-md-offset-3">
			    <timer interval="1000" autostart="false">Recorder time:{{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}, {{seconds}} second{{secondsS}}.</timer>
		    </div>			
		</div>
    	<div class="row">
    		<div class="col-md-12">
    			<br>
    		</div>
    	</div>
		<div class="row">
		    <div class="col-md-1 col-md-offset-4">
		    	<button id="start" type="button" class="btn btn-primary" ng-click="startRecording()" ng-disabled = "recording">Start recording</button>
		    	</div>
		    <div class="col-md-1 col-md-offset-1">
		    	<button id="stop" type="button" class="btn btn-primary" ng-click="stopRecording()" ng-disabled = "!recording">Stop recording</button>
			</div>
            <div class="col-md-offset-1 col-md-1">
                <button id="rebuild" type="button" class="btn btn-primary" ng-click="rebuild()" ng-disabled="bolrebuild">{{rebuildtxt}}</button>
            </div>          
		</div>
		<div class="row">
    		<div class="col-md-12">
    			<br>
    		</div>
        </div>
    	<div class="row">
    		<div class="col-md-1 col-md-offset-4">
    			  <ul>
				    <li data-ng-repeat="x in dataArray">
				      {{ x }}
				    </li>
				  </ul>
    		</div>
    	</div>
<!--     	<div class="row">
    		<div class="col-md-offset-3 col-md-6">
    			<p ng-model = "shOutput">
    				{{shOutput}}
    			</p>
    		</div>
    	</div> -->
    </div>
